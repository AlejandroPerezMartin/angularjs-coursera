<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ristorante Con Fusion: Menu</title>
        <link rel="stylesheet" href="styles/main-0af05860f4.css"/>
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="row row-content" ng-controller="menuController">
                <div class="col-xs-12">
                    <button ng-click="toggleDetails()" class="btn btn-xs btn-primary pull-right">{{showDetails ? 'Hide details' : 'Show details'}}</button>
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" ng-class="{active:isSelected(1)}">
                            <a ng-click="selectTab(1)"
                            aria-controls="all menu"
                        role="tab">The Menu</a></li>
                        <li role="presentation" ng-class="{active:isSelected(2)}">
                        <a ng-click="selectTab(2)" aria-controls="appetizers" role="tab">Appetizers</a></li>
                        <li role="presentation" ng-class="{active:isSelected(3)}">
                            <a ng-click="selectTab(3)"
                            aria-controls="mains"
                        role="tab">Mains</a></li>
                        <li role="presentation" ng-class="{active:isSelected(4)}">
                            <a ng-click="selectTab(4)"
                            aria-controls="desserts"
                        role="tab">Desserts</a></li>
                    </ul>
                    <div class="tab-content">
                        <ul class="media-list tab-pane fade in active">
                            <li class="media" ng-repeat="dish in dishes | filter:filtText | orderBy:'name'">
                                <div class="media-left media-middle">
                                    <a href="#">
                                    <img class="media-object img-thumbnail"
                                    ng-src="{{dish.image}}" alt="Uthappizza">
                                    </a>
                                </div>
                                <div class="media-body">
                                    <h2 class="media-heading">{{dish.name}}
                                    <span class="label label-danger">{{dish.label}}</span>
                                    <span class="badge">{{dish.price | currency}}</span></h2>
                                    <p ng-show="showDetails">{{dish.description}}</p>
                                    <!-- <p>Comment: {{dish.comment}}</p>
                                                                                                                                                                            <p>Type your comment:
                                    <input type="text" ng-model="dish.comment"></p> -->
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts/main-98fcf57980.js"></script>
    </body>
</html>
